<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAINE MEER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #111;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 260px;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      padding: 12px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ZAINE MEER</h1>

  <form action="ABOUTME.html" method="get">
    <input type="email" name="email" placeholder="Enter your email" required />
    <input type="submit" value="Join Now" />
  </form>
