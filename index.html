<!DOCTYPE html>
<html>
<head>
  <title>ZAINE MEER</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 150px auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      margin-top: 100px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZAINE MEER</h1>
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <br />
      <button type="submit">Join Now</button>
    </form>
    <footer>
      <p>Â© 2025 ZAINE MEER. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      if (email) {
        window.location.href = "ABOUTME.html?email=" + encodeURIComponent(email);
      }
    });
  </script>
</body>
</html>
