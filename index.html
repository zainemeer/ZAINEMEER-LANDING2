<!DOCTYPE html>
<html>
<head>
  <title>ZAINE MEER</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      border-bottom: 1px solid black;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 14px;
      width: 250px;
      max-width: 80%;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <header>ZAINE MEER</header>

  <div class="container">
    <h2>EARLY ACCESS</h2>
    <p>Be the first to access exclusive content and private releases.</p>
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

  <footer>Â© 2025 ZAINE MEER. All rights reserved.</footer>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      if (email) {
        window.location.href = "ABOUTME.html?email=" + encodeURIComponent(email);
      }
    });
  </script>
</body>
</html>
